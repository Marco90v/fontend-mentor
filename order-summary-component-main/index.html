<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="cover">
      <div class="content">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="price">
          <img src="images/icon-music.svg" alt="music">
          <div class="plan">
            Annual Plan
            <span>
              $59.99/year
            </span>
          </div>
          <button class="change">
            Change
          </button>
        </div>
        <button class="proceed">
          Proceed to Payment
        </button>
        <button class="cancel">
          Cancel Order
        </button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://marco90v.github.io/Portafolio/">Marco Velasquez Figarella</a>.
    </div>
  </footer>
</body>
</html>

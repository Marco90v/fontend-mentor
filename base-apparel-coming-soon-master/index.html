<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="log">
    </div>
    <div class="banner">
      <picture>
        <source media="(min-width:1440px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="banner">
      </picture>
    </div>
    <div class="content">
      <h1>
        <span>WE'RE</span>
        COMING SOON</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="input-email">
        <form id="form-email">
          <input type="email" name="email" id="email" placeholder="Email Address" required>
          <button id="send" class="send-button">
            <img src="images/icon-arrow.svg" alt="send">
          </button>
          <img class="hidden" src="images/icon-error.svg" alt="error">
          <span class="hidden">Please provide a valid email</span>
        </form>
      </div>
    </div>
  </main>

    <p class="attribution">

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="contentImg"></div>
      <h1 class="title">
        Equilibrium #3429
      </h1>
      <p class="details">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section class="value">
        <span class="preci">
          0.041 ETH
        </span>
        <span class="time">
          3 days left
        </span>
      </section>
      <hr>
      <section class="profile">
        <img src="images/image-avatar.png" alt="avatar" srcset="images/image-avatar.png">
        <div class="name">
          Creation of <span>Jules Wyvern</span>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>
</html>

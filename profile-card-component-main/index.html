<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="card">
      <div class="header-content">
        <img src="images/bg-pattern-card.svg" alt="header">
        <img src="images/image-victor.jpg" alt="avatar-profile">
      </div>
      <div class="card-body">
        <div class="data">
          <h1 class="name">
            Victor Crest
            <spam class="age">
              26
            </spam>
          </h1>
          <p class="city">
            London
          </p>
        </div>
        <hr>
        <div class="summary">
          <div class="followers">
            <div class="total">80K</div>
            <div class="title">Followers</div>
          </div>
          <div class="likes">
            <div class="total">803K</div>
            <div class="title">Likes</div>
          </div>
          <div class="photos">
            <div class="total">1.4K</div>
            <div class="title">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ/hub" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://marco90v.github.io/Portafolio/">Marco Velasquez Figarella</a>.
    </div>
  </footer>
</body>
</html>
